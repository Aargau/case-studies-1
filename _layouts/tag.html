---
layout: default
---
<h2 class="post_title tag_title">{{ page.title }}</h2>
<ul id="post-list" class="js-packery" data-packery-options='{ "itemSelector": ".item", "gutter": ".gutter-sizer" }'>
    <li class="gutter-sizer"></li>
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
                <li class="item{% if post.size > 1 %} {{ post.size }}{% endif %}">
                    <figure class="media">
                        <div class="media-img media-img-has-label {{ post.color }}">
                            <a href="{{ post.url | prepend: site.baseurl }}">
                                    {% if post.image %}
                                    <img src="{{ post.image}}" alt="case study image"/>
                                    {% else %}
                                    <img src="{{site.baseurl}}/images/post_default.jpg" alt="case study image"/>
                                    {% endif %}
                                    <span class="media-img-label">
                                            {{ post.title }}
                                            <span class="media-img-label-sub">by {{post.author}}, {{ post.date | date: "%b %-d, %Y" }}</span>
                                    </span>
                            </a>
                        </div>
                        <figcaption>
                            {{ post.excerpt | strip_html }}
                        </figcaption>
                    </figure>
                </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
<script src="//cdnjs.cloudflare.com/ajax/libs/packery/1.4.2/packery.pkgd.min.js"></script>
